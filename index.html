<!DOCTYPE html>
<head>
    <link rel="shortcut icon" href="">
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Color Scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    
    <link rel="stylesheet" href="main.css"> 
    <script src="main.js"></script>
</head>
</body>

  <h3>Performance duration statistics</h3>
  <br/>
  
  <input type="radio" id="import" name="resultType"> 
  <span id="importTypeTxt">Import</span> 

  <input type="radio" id="accumulation" name="resultType">
  <span id="accumulationTypeTxt">Accumulation</span> 
  
  <input type="radio" id="hazard" name="resultType">
  <span id="hazardTypeTxt">Hazard</span> 
  
  <hr/>
  
  <div id="graphAll"></div>

  <script>      			
    const setResultTypeOnChange = element => element.addEventListener('change', resultTypeOnChange);
    const setResultTypeOnClick = element => element.addEventListener(
      'click', 
      () => displayGraphFromData(element.id)
    );

    const resultTypes = document.querySelectorAll('[name="resultType"]');
    
    resultTypes.forEach(setResultTypeOnChange);
    resultTypes.forEach(setResultTypeOnClick);
        
    document.getElementById('import').click();    
  </script>
</body>
</html>
